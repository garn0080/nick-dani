<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nico & Dani</title>
</head>
<body>
    <div>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="Dani&Nico.png" usemap="#image-map">

        <map name="image-map">
            <area target="" title="Cantú" alt="Cantú" href="https://www.colsubsidio.com/landing/cantu/#my-carousel" coords="728,1666,383,1335" shape="rect">
            <area target="" title="Carta" alt="Carta" href="https://youtu.be/zhvGOD48enQ" coords="941,1326,1275,1660" shape="rect">
        </map>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./img-map/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });
    </script>
</body>
</html>
